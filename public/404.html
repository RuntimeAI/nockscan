<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into a single piece that can be passed to the Next.js app
    (function() {
      // Make sure we're in the browser
      if(!window.location.pathname) return;

      var segmentCount = 1; // Assuming deployment to /nockscan
      var l = window.location;
      var repo = '/nockscan';
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        repo + '/?p=/' +
        l.pathname.slice(repo.length + 1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
